<!DOCTYPE html>
<html>
    <body>
        <h1>REGULAR/ ARROW FUNCTION</h1>
        <p>the <strong>this</strong> keyword represents different objects depending on how the functin was called / keyword represents the Header object.</p>
        <button id="btn">click me !</button>
        <p><strong>this</strong>represents:</p>
        <p id="demo"></p>
        <p>see the difference before and after the button is clicked.</p>
        <script>
            class Header{
                constructor(){
                    this.color = "red";
                }
                // regular function
                // changeColor = function(){
                //     document.getElementById("demo").innerHTML += this;
                // }
                //arrow function 
                changeColor = () =>{
                    document.getElementById("demo").innerHTML += this;
                }

            }
            const myHeader = new Header();
            //the window object calls the function:
            window.addEventListener("load",myHeader.changeColor);
            //a button object calls the function:
            document.getElementById("btn").addEventListener("click",myHeader.changeColor);
        </script>
        <h6>uuuuuuu are hot asf baby girl!</h6>
        <h3>oww lovely boyyy! (it's a cute doggy)</h3>
    </body>
</html>
